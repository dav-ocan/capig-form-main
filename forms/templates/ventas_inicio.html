{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ventas CAPIG</title>

    <style>
        body {
            background: linear-gradient(135deg, #8aa8ff, #9e6bff);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", Arial;
        }
        .box {
            background: #fff;
            padding: 50px 40px;
            width: 520px;
            border-radius: 22px;
            text-align: center;
            box-shadow: 0 14px 40px rgba(0,0,0,0.18);
            animation: fadeIn 0.7s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            width: 180px;
            margin-bottom: 20px;
            filter: drop-shadow(0px 2px 3px rgba(0,0,0,0.2));
        }
        p {
            font-size: 17px;
            color: #444;
            margin-bottom: 30px;
        }
        a {
            display: block;
            padding: 14px;
            margin-top: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            transition: 0.25s;
        }
        .btn1 {
            background: linear-gradient(#6d5bff, #916bff);
            color: white;
            font-weight: bold;
        }
        .btn1:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(120,90,255,0.4);
        }

        @media(max-width: 600px) {
            .box { width: 85%; padding: 40px 20px; }
            .logo { width: 150px; }
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="{% static 'capig.webp' %}" class="logo" alt="CAPIG Logo">
        <p>Registra tu informaci√≥n comercial anual.</p>
        <a href="{% url 'forms:ventas_afiliado' %}" class="btn1">Ir a Registro de Ventas</a>
    </div>
</body>
</html>
