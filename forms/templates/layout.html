<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Formularios CAPIG{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    
    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-size: 14px;
        }
        
        .container {
            height: 100vh;
            width: 100%;
            max-width: 100%;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        
        .row {
            height: 100%;
            width: 100%;
            margin: 0;
            flex: 1;
            display: flex;
        }
        
        .col-lg-8, .col-md-10 {
            height: 100%;
            width: 100%;
            max-width: 100%;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        .form-container {
            background: white;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            border-radius: 0;
            box-shadow: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        
        .form-header {
            text-align: center;
            padding: 20px 15px 15px;
            border-bottom: 2px solid #667eea;
            background: white;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .form-header h2 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 1.5rem;
        }
        
        .form-header p {
            color: #6c757d;
            margin: 0;
            font-size: 0.85rem;
        }

        .form-header .btn-back {
            margin-top: 12px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 10px 20px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.2s;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
        }

        .form-header .btn-back:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .form-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px 15px;
            -webkit-overflow-scrolling: touch;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 14px 30px;
            font-weight: 600;
            border-radius: 8px;
            transition: transform 0.2s;
            width: 100%;
            font-size: 1rem;
        }
        
        .btn-primary:hover, .btn-primary:active {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            font-size: 0.95rem;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .form-check-input {
            width: 1.2em;
            height: 1.2em;
        }
        
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        
        .form-check-label {
            font-size: 0.95rem;
            margin-left: 5px;
        }
        
        .alert {
            border-radius: 8px;
            border: none;
            font-size: 0.9rem;
        }
        
        .select2-container--bootstrap-5 .select2-selection {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            min-height: 48px;
        }
        
        .select2-container--bootstrap-5.select2-container--focus .select2-selection {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .mb-4 {
            margin-bottom: 1.5rem !important;
        }
        
        .input-group-text {
            font-size: 0.95rem;
        }
        
        small.text-muted {
            font-size: 0.8rem;
        }
        
        /* Mejorar el área de desplazamiento en móvil */
        .form-content::-webkit-scrollbar {
            width: 5px;
        }
        
        .form-content::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .form-content::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 10px;
        }
        
        /* Responsive para tablets y desktop */
        @media (min-width: 768px) {
            body {
                font-size: 16px;
            }
            
            .container {
                padding: 20px;
            }
            
            .col-md-10 {
                max-width: 100%;
                padding: 0 15px;
            }
            
            .form-container {
                border-radius: 15px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
                height: calc(100vh - 40px);
            }
            
            .form-header h2 {
                font-size: 2rem;
            }
            
            .form-content {
                padding: 30px 40px 20px;
            }
        }
        
        @media (min-width: 992px) {
            .col-lg-8 {
                max-width: 900px;
                margin: 0 auto;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="form-container">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js" crossorigin="anonymous"></script>
    
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <script>
        // Manejo genérico de botones de envío: carga, bloqueo y alerta de error
        (function() {
            function withLoadingState(form) {
                const submits = form.querySelectorAll('button[type="submit"], input[type="submit"]');
                submits.forEach(btn => {
                    if (!btn.dataset.originalText) {
                        if (btn.tagName === 'BUTTON') {
                            btn.dataset.originalText = btn.innerHTML;
                        } else {
                            btn.dataset.originalText = btn.value || 'Enviar';
                        }
                    }
                });

                form.addEventListener('submit', (evt) => {
                    try {
                        submits.forEach(btn => {
                            btn.disabled = true;
                            if (btn.tagName === 'BUTTON') {
                                btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Cargando...';
                            } else {
                                btn.value = 'Cargando...';
                            }
                        });
                    } catch (error) {
                        submits.forEach(btn => {
                            btn.disabled = false;
                            if (btn.tagName === 'BUTTON') {
                                btn.innerHTML = btn.dataset.originalText || 'Enviar';
                            } else {
                                btn.value = btn.dataset.originalText || 'Enviar';
                            }
                        });
                        if (window.Swal) {
                            Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: 'Ocurrió un problema al enviar el formulario. Inténtalo de nuevo.',
                            });
                        }
                        console.error('Error al procesar el envío del formulario:', error);
                        // Evitar que el error silencioso oculte la excepción original
                        throw error;
                    }
                });
            }

            function initForms() {
                document.querySelectorAll('form').forEach(form => {
                    if (form.dataset.loadingBound === 'true') return;
                    form.dataset.loadingBound = 'true';
                    withLoadingState(form);
                });
            }

            document.addEventListener('DOMContentLoaded', initForms);
            // Re-inicializar en navegaciones del historial (bfcache)
            window.addEventListener('pageshow', initForms);
        })();

        // Protege formularios marcados con data-require-security usando SweetAlert2
        (function() {
            function bindSecurity(form) {
                if (form.dataset.securityBound === 'true') return;
                form.dataset.securityBound = 'true';

                form.addEventListener('submit', function(evt) {
                    const submitter = evt.submitter;
                    const requires = submitter ? submitter.dataset.requireSecurity === 'true'
                                               : form.dataset.requireSecurity === 'true';
                    if (!requires) return;

                    const hidden = form.querySelector('input[name="security_code"]');
                    const alreadySet = hidden && hidden.value && hidden.value.length === 6;
                    if (alreadySet) return; // ya validado en este ciclo
                    evt.preventDefault();

                    Swal.fire({
                        title: 'Código de seguridad',
                        text: 'Ingrese el código de 6 dígitos',
                        input: 'text',
                        inputAttributes: {
                            maxlength: 6,
                            inputmode: 'numeric',
                            autocapitalize: 'off',
                            autocomplete: 'one-time-code'
                        },
                        showCancelButton: true,
                        confirmButtonText: 'Validar',
                        cancelButtonText: 'Cancelar',
                        preConfirm: (value) => {
                            const val = (value || '').trim();
                            if (val.length !== 6 || !/^\d{6}$/.test(val)) {
                                Swal.showValidationMessage('Ingresa 6 dígitos numéricos');
                                return false;
                            }
                            return val;
                        }
                    }).then(result => {
                        if (result.isConfirmed && hidden) {
                            hidden.value = result.value;
                            form.submit();
                        }
                    }).catch(err => {
                        console.error('Error mostrando el diálogo de seguridad:', err);
                    });
                });
            }

            function initSecurity() {
                document.querySelectorAll('form').forEach(bindSecurity);
            }

            document.addEventListener('DOMContentLoaded', initSecurity);
            window.addEventListener('pageshow', initSecurity);
        })();

        // Mostrar mensajes de Django como SweetAlert
        {% if messages %}
        (function() {
            const msgs = [
                {% for message in messages %}
                {level: "{{ message.tags|default:'info' }}", text: "{{ message|escapejs }}"},
                {% endfor %}
            ];
            msgs.forEach(msg => {
                const icon = msg.level.includes('error') ? 'error' :
                             msg.level.includes('warning') ? 'warning' :
                             msg.level.includes('success') ? 'success' : 'info';
                Swal.fire({icon, title: msg.text});
            });
        })();
        {% endif %}
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
