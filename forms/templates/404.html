{% extends "layout.html" %}

{% block title %}404 - Página No Encontrada{% endblock %}

{% block content %}
<div class="form-header">
    <h2>404 - Página No Encontrada</h2>
    <p>Lo sentimos, la página solicitada no existe</p>
</div>

<div class="form-content text-center">
    <div class="mb-4">
        <h1 class="display-1 fw-bold" style="color: #667eea; font-size: 6rem;">404</h1>
    </div>
    
    <div class="mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor" class="bi bi-exclamation-triangle" viewBox="0 0 16 16" style="color: #667eea; opacity: 0.3;">
            <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
            <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
        </svg>
    </div>
    
    <div class="d-grid gap-3">
        <a href="{% url 'forms:diag_form' %}" class="btn btn-primary">
            Ir a Diagnóstico
        </a>
        <a href="{% url 'forms:cap_form' %}" class="btn btn-outline-primary">
            Ir a Capacitación
        </a>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    @keyframes float {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-20px);
        }
    }
    
    .bi-exclamation-triangle {
        animation: float 3s ease-in-out infinite;
    }
    
    .btn-outline-primary {
        border: 2px solid #667eea;
        color: #667eea;
        font-weight: 600;
        padding: 14px 30px;
        border-radius: 8px;
        transition: all 0.3s;
        background: white;
        width: 100%;
    }
    
    .btn-outline-primary:hover {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-color: transparent;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
</style>
{% endblock %}
