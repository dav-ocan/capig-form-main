{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio CAPIG</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #8aa8ff, #9e6bff);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", Arial;
            padding: 20px 10px;
        }

        .box {
            background: #fff;
            padding: 30px 20px;
            width: 100%;
            max-width: 520px;
            border-radius: 22px;
            text-align: center;
            box-shadow: 0 14px 40px rgba(0,0,0,0.18);
            animation: fadeIn 0.7s ease;
        }

        /* Animación suave */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Logo */
        .logo {
            width: 150px;
            max-width: 100%;
            margin-bottom: 20px;
            filter: drop-shadow(0px 2px 3px rgba(0,0,0,0.2));
        }

        p {
            font-size: 15px;
            color: #444;
            margin-bottom: 20px;
        }

        /* Separador de secciones */
        .section-title {
            font-size: 13px;
            font-weight: bold;
            color: #666;
            margin-top: 25px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section-title:first-of-type {
            margin-top: 15px;
        }

        .section-divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #ddd, transparent);
            margin: 20px 0;
        }

        /* Botones */
        a {
            display: block;
            padding: 14px 12px;
            margin-top: 12px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.25s;
            font-weight: bold;
        }

        .btn1 {
            background: linear-gradient(#6d5bff, #916bff);
            color: white;
        }
        .btn1:hover, .btn1:active {
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(120,90,255,0.4);
        }

        .btn2 {
            border: 2px solid #6d5bff;
            color: #6d5bff;
            background: white;
        }
        .btn2:hover, .btn2:active {
            background: #f4f0ff;
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(120,90,255,0.25);
        }

        .btn3 {
            border: 2px solid #16a34a;
            color: #15803d;
            background: #e9f7ef;
        }
        .btn3:hover, .btn3:active {
            background: #d3f0df;
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(22,163,74,0.2);
        }

        .btn4 {
            border: 2px solid #0891b2;
            color: #0e7490;
            background: #e0f7fb;
        }
        .btn4:hover, .btn4:active {
            background: #c8eff7;
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(8,145,178,0.2);
        }

        .btn5 {
            border: 2px solid #d97706;
            color: #b45309;
            background: #fff7ed;
        }
        .btn5:hover, .btn5:active {
            background: #ffedd5;
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(217,119,6,0.2);
        }

        /* Para tablets y pantallas más grandes */
        @media(min-width: 600px) {
            .box {
                padding: 50px 40px;
            }
            .logo {
                width: 180px;
            }
            p {
                font-size: 17px;
                margin-bottom: 30px;
            }
            .section-title {
                font-size: 15px;
                margin-top: 30px;
            }
            .section-divider {
                margin: 25px 0;
            }
            a {
                padding: 14px;
                margin-top: 15px;
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="{% static 'capig.webp' %}" class="logo" alt="CAPIG Logo">

        <div class="section-title">Servicios</div>
        <a href="/diagnostico/" class="btn1">Ir a Diagn&oacute;stico</a>
        <a href="/capacitacion/" class="btn2">Ir a Capacitaci&oacute;n</a>

        <div class="section-divider"></div>

        <div class="section-title">Gestión de Afiliados</div>
        <a href="{% url 'forms:nuevo_afiliado' %}" class="btn5">Registro de afiliados</a>
        <a href="{% url 'forms:estado_afiliado' %}" class="btn3">Estado del afiliado</a>
        <a href="{% url 'forms:ventas_afiliado' %}" class="btn4">Ventas afiliado</a>
    </div>
</body>
</html>
